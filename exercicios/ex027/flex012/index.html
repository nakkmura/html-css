        }

        div#cxA {

            flex: 3 3 200px;
        }

        div#cxB {
            /* flex-shrink: 1; */

            flex: 5 1 150px;
        }

        div#cxB {
            /* flex-shrink: 0; */
            /* flex-grow: 1; */

            flex: 1 0 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
